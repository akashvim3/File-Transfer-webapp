<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload and share files easily with our modern file transfer tool.">
    <title>File Transfer Folder</title>
    <link rel="shortcut icon" href="faviocn.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="upload">Upload & Share</button>
            <button class="tab-btn" data-tab="p2p">P2P Transfer</button>
        </div>

        <div class="tab-content active" id="upload-tab">
            <form action="/upload-files" class="dropzone-box" id="upload-form">
                <h2>Upload and share files</h2>
                <p>Click to upload or drag and drop</p>
                <div class="dropzone-area">
                    <div class="file-upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                            <path fill="currentColor" d="m9 9.114l1.85-1.943a.52.52 0 0 1 .77 0c.214.228.214.6 0 .829l-1.95 2.05a1.552 1.552 0 0 1-2.31 0L5.41 8a.617.617 0 0 1 0-.829a.52.52 0 0 1 .77 0L8 9.082V.556C8 .249 8.224 0 8.5 0s.5.249.5.556z"/>
                            <path fill="currentColor" d="M16 13.006V10h-1v3.006a.995.995 0 0 1-.994.994H3.01a.995.995 0 0 1-.994-.994V10h-1v3.006c0 1.1.892 1.994 1.994 1.994h10.996c1.1 0 1.994-.893 1.994-1.994"/>
                        </svg>
                    </div>
                    <input type="file" accept="*/*" required id="upload-file" name="uploaded-file">
                    <p class="file-info">No files Selected</p>
                </div>
                <div class="preview-container" id="preview-container" style="display: none;">
                    <img id="preview-image" src="#" alt="Preview" style="max-width: 100%; max-height: 200px;">
                </div>
                <div class="progress-bar" id="progress-bar" style="display: none;">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="success-message" id="success-message" style="display: none;">
                    File uploaded successfully!
                </div>
                <div class="share-link-container" id="share-link-container" style="display: none;">
                    <input type="text" id="share-link" readonly>
                    <button type="button" onclick="copyShareLink()">Copy Link</button>
                </div>
                <div class="dropzone-actions">
                    <button type="button" onclick="resetForm()">Cancel</button>
                    <button id="submit-button" type="submit">Upload & Share</button>
                </div>
            </form>
        </div>

        <div class="tab-content" id="p2p-tab">
            <div class="p2p-container">
                <h2>Peer-to-Peer File Transfer</h2>
                <div class="room-controls">
                    <input type="text" id="room-id" placeholder="Enter Room ID">
                    <button onclick="joinRoom()">Join Room</button>
                </div>
                <div class="p2p-status" id="p2p-status">Not connected</div>
                <div class="p2p-dropzone" id="p2p-dropzone">
                    <p>Drag and drop files here to send</p>
                    <input type="file" id="p2p-file-input" multiple>
                </div>
                <div class="p2p-progress" id="p2p-progress"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
